<!DOCTYPE html>
<html>
<head>
	<title>Login E-class</title>
</head>
<body>
	<br><br>
	<center>
		<form>
			<table border="0" cellspacing="0" cellpadding="10">
				<tr>
					<td colspan="2"><center><h1>DAFTAR</h1></center>
						<center><h5>E-Class MEMBUAT SISTEM BELAJARMU LEBIH MUDAH</h5></center>
					</td>
				</tr>
				<tr>
					<td><label for="USERNAME">USERNAME : </label></td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td><label for="password">PASSWORD : </label></td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td><label for="JENIS KELAMIN">JENIS KELAMIN : </label></td>
					<td>
						<input type="radio" name="Laki-Laki"><label for="Laki-Laki">Laki-Laki</label>
						<input type="radio" name="Perempuan"><label for="Perempuan">Perempuan</label>
					</td>
				</tr>
				<tr>
					<td><label for="telp">No. Telp : </label></td>
					<td><input type="text" name="telp"></td>
				</tr>
				<tr>
					<td><label for="E-Mail">E-mail : </label></td>
					<td><input type="e-mail" name="E-mail"></td>
				</tr>
				<tr>
					<br>
					<td colspan="2"><center><button type="submit">Daftarkan</button></center></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
