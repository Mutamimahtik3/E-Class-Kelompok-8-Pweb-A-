<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>E-Class</title>
</head>

<body>
    <div class="menu">
        <div class="container">
            <ul>
                <li class="logo"><a href="index.html"><img src="img/logo.png" alt=""></a></li>
                <li><a href="">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="loginbox">
            <h1>LOGIN</h1>
            <form action="index.html" name="siswa" method="POST" onsubmit="validasi()">
                <p>NIS</p>
                <input type="text" name="nis" id="nis" placeholder="NIS">
                <p>PASSWORD</p>
                <input type="password" name="password" id="password" placeholder="PASSWORD">
                <input type="submit" value="LOGIN">
            </form>
        </div>
    </div>

</body>
<script type="text/javascript">
    function validasi() {
        var x = document.forms["siswa"]["nis"].value;
        if (x = null || x == "") {
            alert("Isi NIS!!!");
            return false;
        }
        var x = document.forms["siswa"]["password"].value;
        if (x = null || x == "") {
            alert("Isi PASSWORD!!!");
            return false;
        } else {
            alert('Data berhasil ditambah');
        }
    }
</script>

</html>
