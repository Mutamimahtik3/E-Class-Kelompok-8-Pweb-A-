<html lang="en">

<body>
    <header>
        <div class="container">

                <a href="index.html"><img src="img/logo.png" alt=""></a>

            <nav>
                <ul>

                    <li class="current"><a href="login.html">Login </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="loginbox">
            <h1>LOGIN</h1>
            <form action="login.html" name="siswa" method="POST" onsubmit="validasi()">
                <p>NIS</p>
                <input type="text" name="nis" id="nis" placeholder="NIS">
                <p>PASSWORD</p>
                <input type="password" name="password" id="password" placeholder="PASSWORD">
                <input type="submit" value="LOGIN">
            </form>
        </div>
    </div>
    <footer>
        <p>E-Class, Copyright &copy; 2019</p>
    </footer>
</body>
<script type="text/javascript">
    function validasi() {
        var x = document.forms["siswa"]["nis"].value;
        if (x = null || x == "") {
            alert("Isi NIS!!!");
            return false;
        }
        var x = document.forms["siswa"]["password"].value;
        if (x = null || x == "") {
            alert("Isi PASSWORD!!!");
            return false;
        } else {
            alert('Data berhasil ditambah');
        }
    }
</script>
